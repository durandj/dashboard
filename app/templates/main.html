<!DOCTYPE html>
<html lang="en" data-ng-app="dashboard" data-ng-csp>
	<head>
		<title data-ng-bind="title">Dashboard</title>

		<meta charset="utf-8" />

		<base target="_blank" />

		<link rel="stylesheet" type="text/css" media="all" href="../../lib/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" media="all" href="../../lib/bootstrap-material-design/dist/css/material.min.css" />
		<link rel="stylesheet" type="text/css" media="all" href="../css/layout.css" />

		<script type="text/javascript" media="all" src="../../lib/angular/angular.min.js"></script>
		<script type="text/javascript" media="all" src="../../lib/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" media="all" src="../../lib/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" media="all" src="../../lib/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" media="all" src="../../lib/angular-touch/angular-touch.min.js"></script>
		<script type="text/javascript" media="all" src="../../lib/angular-strap/dist/angular-strap.min.js"></script>
		<script type="text/javascript" media="all" src="../../lib/angular-strap/dist/angular-strap.tpl.min.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="NavbarController">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links">
							<span class="sr-only">Toggle Navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="https://github.com/durandj/dashboard">Dashboard</a>
					</div>
					<div id="navbar-links" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<button type="button" class="btn btn-default" aria-label="Settings" data-ng-click="onSettingsClick()">
									<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
								</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main data-ng-view>
		</main>
		<footer class="container">
			<ul>
				<li>
					<a href="https://github.com/durandj/dashboard">Source</a>
				</li>
			</ul>
		</footer>

		<script type="text/javascript" media="all" src="../../lib/moment/moment.js"></script>
		<script type="text/javascript" media="all" src="../js/app.js"></script>
		<script type="text/javascript" media="all" src="../js/controllers.js"></script>
	</body>
</html>
